    <div class="nav-container">

  <main>
    <h2 class="geo-heading">Geolocation</h2>

  <footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Location and Map Script -->
  <script>
    const locationDiv = document.getElementById("location");

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      locationDiv.textContent = `Latitude: ${lat.toFixed(4)}, Longitude: ${lon.toFixed(4)}`;

      const map = L.map('map').setView([lat, lon], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
      }).addTo(map);

      L.marker([lat, lon])
        .addTo(map)
        .bindPopup('You are here.')
        .openPopup();
    }

    function showError(error) {
      locationDiv.textContent = "Unable to retrieve location.";
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
      locationDiv.textContent = "Geolocation not supported.";
    }
  </script>
